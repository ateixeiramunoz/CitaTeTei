<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Valoraciones</title>

    <link rel="stylesheet" th:href="@{/CitaTe.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body>

<!--Header-->

<div th:replace="~{fragmentos/headerRegistroEmpresa :: header}"></div>

<!--Header-->

</br></br></br>

<div class="container">
    <h1>Editar Valoracion</h1>
    <form th:object="${entity}" th:action="@{/valoraciones/actualizar}" method="POST" th:method="POST">

<!--        Metemos el ID de la valoracion como oculto para que cuando realicemos el post no cree un nuevo registro-->
<!--        con otro ID auto incrementado-->


        <input type="hidden" name="id" id="id"th:field="*{id}">

        <div class="mb-3">
            <label for="Comentario" class="form-label">Comentario</label>
            <input type="text" class="form-control" id="Comentario" name="Comentario" th:field="*{comentario}">
        </div>
        <div class="mb-3">
            <label for="Puntuacion" class="form-label">Puntuacion</label>
            <input type="text" class="form-control" id="Puntuacion" name="Puntuacion" th:field="*{puntuacion}">
        </div>



        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

</br></br></br></br></br></br></br>


<!--foooooooooooooooooooooooooooooooooooooooter-->

<div th:replace="~{fragmentos/footer1 :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
